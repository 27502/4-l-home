<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> User Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> User Manager</h1>
    <div class="form-container">
      <input type="text" id="userName" placeholder="Ism" />
      <input type="number" id="userAge" placeholder="Yosh" />
      <select id="userGender">
        <option value="">Jins</option>
        <option value="Erkak">Erkak</option>
        <option value="Ayol">Ayol</option>
      </select>
      <input type="text" id="userCity" placeholder="Shahar" />
      <button id="addUserBtn">Qo'shish</button>
    </div>
    <table id="userTable">
      <thead>
        <tr>
          <th>Ism</th>
          <th>Yosh</th>
          <th>Jins</th>
          <th>Shahar</th>
          <th>Tahrirlash</th>
          <th>O'chirish</th>
        </tr>
      </thead>
      <tbody>
     
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
